<h2>Featured stories:</h2>
<table>
<tr ng-repeat="story in stories">
  <td width="20%">{{story.title}}</td>
  <td width="60%">{{story.text}}</td>
  <td width="15%">{{story.hashtag}}</td>
  <td width="5%"><a ui-sref="stories({story_id: story.id})">view</a></td>
</tr>
</table>
<h2>Search by hashtag: #{{tag}}</h2>
<input type="text" ng-model="tag"/>
<p></p>
<table>
<tr ng-repeat="story in stories" ng-show="story.hashtag.toLowerCase() == tag.toLowerCase()">
  <td width="20%">{{story.title}}</td>
  <td width="80%">{{story.text}}</td>
</tr>
</table>
