<h2>Search by hashtag: #{{tag}}</h2>
<input type="text" ng-model="tag"/>
<p></p>
<h2>Featured stories:</h2>
<table>
<tr ng-repeat="story in stories" ng-show="isMatch(story.hashtags, tag)">
  <td width="20%">{{story.title}}</td>
  <td width="60%">{{story.text}}</td>
  <td width="15%">#{{convertToString(story.hashtags)}}</td>
  <td width="5%"><a ui-sref="stories({story_id: story.id})">view</a></td>
</tr>
</table>
